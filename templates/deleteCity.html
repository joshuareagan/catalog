<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>
<body>

<div class='header'>
  <div class='container'>
  <div class='header-title'>
    Catalog App
  </div>

  <div class='login'>
    {% if loggedIn %}
      <a href="{{url_for('gdisconnect')}}">Sign Out</a>
    {% else %}
      <a href="{{url_for('showLogin')}}">Sign In</a>
    {% endif %}
  </div>
</div>
</div>

<div class='wrapper'>
<div class='title'>Delete City {{city.name}} (from {{country.name}})</div>

<div class='space-below'>
Are you sure you want to delete {{city.name}} from {{country.name}}?</div>

<div class='form'>
  <form action="{{url_for('deleteCity', city_id=city.id)}}" method='post'>

    <input type='submit' value='Delete'>
  </form>
  <form action="{{url_for('countryOne', country_id=country.id)}}">
    <input type="submit" value="Cancel">
  </form>
</div>

</div>
</body>
</html>
