<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>
<body>

<div class='header'>
  <div class='container'>
  <div class='header-title'>
    Catalog App
  </div>


  <div class='login'>
    {% if loggedIn %}
      <a href="{{url_for('gdisconnect')}}">Sign Out</a>
    {% else %}
      <a href="{{url_for('showLogin')}}">Sign In</a>
    {% endif %}
  </div>
</div>
</div>

<div class='wrapper'>
<div class='title'>Edit Country Name: {{country.name}}</div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class='flash'>
          <strong> {{ message }} </strong>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
<div class='form'>
  <form action="{{url_for('editCountry', country_id=country.id)}}" method='post'>
    Name:
    <input type='text' size='30' name='name' value="{{country.name}}">
    <input type='submit' value='Edit'>
  </form>
  <form action="{{url_for('countriesMain')}}">
    <input type="submit" value="Cancel">
  </form>
</div>
</body>
</html>
